<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title>Profile</title>
  <th:block th:replace="base :: headstuff"></th:block>
</head>
<body class="w3-theme-l5">

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-theme-d2 w3-left-align w3-large">
    <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-theme-d2" href="javascript:void(0);" onclick="openNav()"><i class="fa fa-bars"></i></a>
    <a href="/" class="w3-bar-item w3-button w3-padding-large w3-theme-d4"><i class="fa fa-globe w3-margin-right"></i>LifeBook</a>
    <a href="/users/profile" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" title="Profile"><i class="fa fa-user"></i>Profile</a>
    <a href="/logout" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" title="Logout"><i class="fa fa-window-close-o"></i>Logout</a>
      <div class="w3-hide-small w3-right">
          <form th:action="@{/users/findpost}">
              <label>Search:</label>
              <input type="text" name="query">
              <button type="submit" class="w3-button w3-theme"><i class="fa fa-pencil"></i> Search</button>
          </form>
      </div>
    <div class="w3-dropdown-hover w3-hide-small w3-right">
      <button class="w3-button w3-padding-large" title="MyAccount"><!--<img src="/w3images/avatar2.png" class="w3-circle" style="height:23px;width:23px" alt="Avatar">--><span class="w3-badge w3-right w3-small w3-green"></span></button>
      <div class="w3-dropdown-content w3-bar-block" style="width:300px">
        <a href="#" class="w3-bar-item w3-button">Login</a>
        <a href="#" class="w3-bar-item w3-button">Login</a>
        <a href="#" class="w3-bar-item w3-button">Login</a>
        <a href="#" class="w3-bar-item w3-button">Check Settings</a>
        <a href="#" class="w3-bar-item w3-button">Logout</a>
      </div>
    </div>
  </div>
</div>

<!-- Navbar on small screens -->
<div id="navDemo" class="w3-bar-block w3-theme-d2 w3-hide w3-hide-large w3-hide-medium w3-large">
  <a href="#" class="w3-bar-item w3-button w3-padding-large">Login</a>
  <a href="#" class="w3-bar-item w3-button w3-padding-large">Logout</a>
  <a href="#" class="w3-bar-item w3-button w3-padding-large">Setting</a>
  <a href="#" class="w3-bar-item w3-button w3-padding-large">My Profile</a>
</div>

<!-- Page Container -->
<div class="w3-container w3-content" style="max-width:1400px;margin-top:80px">
  <!-- The Grid -->
  <div class="w3-row">
    <!-- Middle Column -->
    <div class="w3-col m7">

      <div class="w3-row-padding">
        <div class="w3-col m12">
          <div class="w3-card w3-round w3-white">
            <div class="w3-container w3-padding">
              <h6 class="w3-opacity">Results:</h6>
            </div>
          </div>
        </div>
      </div>

      <div class="w3-container w3-card w3-white w3-round w3-margin" th:each = "aPost : ${posts}"><br>
        <img th:src="${aPost.creator.profilePic}" alt="Avatar" class="w3-left w3-circle w3-margin-right" style="width:60px">
        <span class="w3-right w3-opacity">1 min</span>
        <h4 th:text = "${aPost.creator.fullName}"></h4><br>
        <h4 th:text = "${aPost.subject}"></h4><br>
        <hr class="w3-clear">
        <p th:text="${aPost.content}"></p>
        <div class="w3-row-padding" style="margin:0 -16px">
          <div class="w3-half">
            <img th:src="${aPost.imageUrl}" style="width:100%" alt="Post Image" class="w3-margin-bottom">
          </div>
          <div class="w3-half">
            <!--<img src="/w3images/nature.jpg" style="width:100%" alt="Nature" class="w3-margin-bottom">-->
          </div>
        </div>
        <!--<button type="button" class="w3-button w3-theme-d1 w3-margin-bottom"><i class="fa fa-thumbs-up"></i>  Like</button>-->
        <div sec:authorize="hasAuthority('USER')">
          <div th:switch="${currentuser.getFollowing().contains(aPost.creator)}">
            <span th:case="false"><a th:href="@{/users/follow/{id}(id=${aPost.creator.id})}"><button type="button" class="w3-button w3-theme-d2 w3-margin-bottom"><i class="fa fa-user-plus"></i>  FOLLOW</button></a></span>
            <span th:case="true"><a th:href="@{/users/unfollow/{id}(id=${aPost.creator.id})}"><button type="button" class="w3-button w3-theme-d2 w3-margin-bottom"><i class="fa fa-user-plus"></i>  UNFOLLOW</button></a></span>
          </div>
        </div>
      <div sec:authorize="hasAuthority('ADMIN')">
        <span><a th:href="@{/admin/delete/{id}(id=${aPost.id})}"><button type="button" class="w3-button w3-theme-d2 w3-margin-bottom"><i class="fa fa-user-plus"></i> Delete Message</button></a></span>
      </div>
    </div>


      <!-- End Middle Column -->
    </div>
    <!-- End Grid -->
  </div>

  <!-- End Page Container -->
</div>
<br>

<!-- Footer -->

  <h5>Footer</h5>
</footer>
<footer class="w3-container w3-theme-d5">
  <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
</footer> -->

<th:block th:replace="base :: jslinks"></th:block>
</body>
</html>
